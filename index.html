

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80%;
        }

        .profile-card {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 280px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .location {
            color: #a6e22e;
            font-weight: bold;
            margin: 5px 0;
        }

        .bio {
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
       
      .links a:active{
        background-color:hsl(75, 94%, 57%);
      }

        .btn {
            background-color: hsl(0, 0%, 20%);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 1em;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: hsl(75, 94%, 57%);
        }

       
      
      @media (max-width: 1440px) {
        .profile-card {
            width: 30%;
        }
    }
      .attribution {
          font-size: 11px;
          text-align: center;
          margin-top: 20px;
      }

      .attribution a {
          color: hsl(228, 45%, 44%);
      }
      
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-pic">
            <h2>Jessica Randall</h2>
            <p class="location">London, United Kingdom</p>
            <p class="bio">"Front-end developer and avid reader."</p>
            <div class="links">
                <a href="https://github.com/suhaibmuhd01" class="btn">GitHub</a>
                <a href="#" class="btn">Frontend Mentor</a>
                <a href="#" class="btn">LinkedIn</a>
                <a href="https://x.com/suhaib22" class="btn">Twitter</a>
                <a href="https://instagram.com/iam_suhaib_mb" class="btn">Instagram</a>
            </div>
        </div>
    </div>

</body>
</html>
